<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Air Roll Practice</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="ht1">
            While holding "Q" or "E", press every key that lights up.
        </h1>
        <h2 id="ht2">Press and hold "Q" or "E" to continue</h2>
        <div class="keyboard-base">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key delete">Delete</div>
            <div class="key tab">Tab</div>
            <div class="key" id="lq">Q</div>
            <div class="key" id="lw">W</div>
            <div class="key" id="le">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key backslash">\</div>
            <div class="key capslock">CapsLock</div>
            <div class="key" id="la">A</div>
            <div class="key" id="ls">S</div>
            <div class="key" id="ld">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key return">Return</div>
            <div class="key leftshift">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key rightshift">Shift</div>
            <div class="key leftctrl">Ctrl</div>
            <div class="key">Alt</div>
            <div class="key command">Command</div>
            <div class="key space">Space</div>
            <div class="key command">command</div>
            <div class="key">Alt</div>
            <div class="key">Ctrl</div>
            <div class="key">Fn</div>
        </div>
    </body>
</html>
